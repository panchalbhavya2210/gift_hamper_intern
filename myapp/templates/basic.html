<!DOCTYPE html>
{% load static %}
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>{% block title %} {% endblock %}</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="{% static '/img/favicon.svg' %}" />

    {% comment %} <link rel="shortcut icon" type="image/x-icon" href="{% static 'img/favicon.ico'%}" /> {% endcomment %}
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,400i,700,700i"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}" />

    <!-- Icon Font CSS -->
    <link rel="stylesheet" href="{% static '/css/font-awesome.min.css' %}" />
    <link rel="stylesheet" href="{% static '/css/ionicons.min.css' %}" />
    <!-- Plugins CSS -->
    <link rel="stylesheet" href="{% static '/css/plugins.css' %}" />
    <!-- Style CSS -->
    <link rel="stylesheet" href="{% static '/style.css' %}" />
    <!-- Modernizer JS -->
    <script src="{% static '/js/vendor/modernizr-2.8.3.min.js' %}"></script>
    {% block head%} {% endblock %}
  </head>

  <body>
    <!-- Main Wrapper Start -->
    <div id="main-wrapper" class="section">
      <!-- Header Section Start -->
      {% include 'includes/header.html' %}

      {% block body %} {% endblock %}

      <!-- Footer Section Start-->
      {% include 'includes/footer.html' %}

      <!-- Footer Section End-->
    </div>
    <!-- Main Wrapper End -->

    <!-- JS
============================================ -->

    <!-- jQuery JS -->
    <script src="{% static '/js/vendor/jquery-1.12.0.min.js' %}"></script>
    <!-- Popper JS -->
    <script src="{% static '/js/popper.min.js' %}"></script>
    <!-- Bootstrap JS -->
    <script src="{% static '/js/bootstrap.min.js' %}"></script>
    <!-- Plugins JS -->
    <script src="{% static '/js/plugins.js' %}"></script>
    <!-- Ajax Mail JS -->
    <script src="{% static '/js/ajax-mail.js' %}"></script>
    <!-- Main JS -->
    <script src="{% static '/js/main.js' %}"></script>
    <script src=" {% static 'js/responsive.js' %} "></script>

  </body>
  {% block js %} {% endblock %}
</html>
