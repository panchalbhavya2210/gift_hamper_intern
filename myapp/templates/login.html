{% extends 'basic.html' %}
{% block title %}Login - Be Customized {% endblock %}


{% block body %}
{% include 'messages.html' %}

{% load static %}

      <div class="contact-section section bg-white pt-90" >
        <div class="container" style="width:100%; margin-bottom:30px;">
          <div class="row">
            <div class="col-xl-10 col-10 ml-auto mr-auto">
              <div class="contact-wrapper">
                <div class="row">
                  <div class="contact-form col-lg-12 col-12">
                    <h4 class="title">Login to your account</h4>
                    <form id="contact-forms"
                      method="post" action="/checkuser" enctype="multipart/form-data"
                    > {% csrf_token %}
                      <input
                        type="email"
                        name="email"
                        placeholder="Your Email"
                      />
                        <input
                        type="password"
                        name="password"
                        id="password"
                        placeholder="Password"
                        required
                      />

                      <input type="submit" value="Submit" />
                    </form>

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>


    {% endblock %}
